<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Resolutor de Equações</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Resolutor de Equações</h1>

    <label for="tipo">Tipo de equação:</label>
    <select id="tipo">
      <option value="1">1º Grau (ax + b = 0)</option>
      <option value="2">2º Grau (ax² + bx + c = 0)</option>
    </select>

    <div class="inputs">
      <input type="number" id="a" placeholder="Valor de a">
      <input type="number" id="b" placeholder="Valor de b">
      <input type="number" id="c" placeholder="Valor de c (usar 0 para 1º grau)">
    </div>

    <button onclick="resolver()">Resolver</button>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
